name: Build AxeMobile

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      # ------------------------------
      # Linux desktop (Flutter + Tauri)
      # ------------------------------
      - name: Enable Linux desktop
        if: matrix.os == 'ubuntu-latest'
        run: flutter config --enable-linux-desktop

      - name: Install Rust (required for Tauri)
        if: matrix.os == 'ubuntu-latest'
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev

      - name: Build Linux Tauri App
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd src-tauri
          npm install
          npm run tauri build   # release mode, no --no-debug
          cd ..

      # ------------------------------
      # Android Builds
      # ------------------------------
      - name: Build Android APK
        run: flutter build apk --release

      - name: Build Android AAB
        run: flutter build appbundle --release

      # ------------------------------
      # macOS desktop (Flutter + Tauri)
      # ------------------------------
      - name: Enable macOS desktop
        if: matrix.os == 'macos-latest'
        run: flutter config --enable-macos-desktop

      - name: Install Rust
        if: matrix.os == 'macos-latest'
        uses: dtolnay/rust-toolchain@stable

      - name: Build macOS Tauri App
        if: matrix.os == 'macos-latest'
        run: |
          cd src-tauri
          npm install
          npm run tauri build   # release mode, no --no-debug
          cd ..

      # ------------------------------
      # Upload artifacts
      # ------------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/**
            build/linux/**
            build/macos/**
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
