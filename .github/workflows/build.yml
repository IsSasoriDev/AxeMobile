name: Build Packages

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [x86_64, arm64]

        exclude:
          # GitHub-hosted macOS runners are ARM64 only (Apple Silicon)
          - os: macos-latest
            arch: x86_64

          # GitHub-hosted Ubuntu is x86_64 only
          - os: ubuntu-latest
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
      - uses: actions/checkout@v3

      # Install build dependencies (modify as needed)
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake ninja-build pkg-config

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install cmake ninja pkg-config

      # Build
      - name: Configure
        run: |
          cmake -B build \
                -G Ninja \
                -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release

      # Package artifact
      - name: Package build
        run: |
          cd build
          tar -czvf "${{ matrix.os }}-${{ matrix.arch }}.tar.gz" *

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.os }}-${{ matrix.arch }}
          path: build/*.tar.gz
