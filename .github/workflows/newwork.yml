name: AxeMobile — Build All Targets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  # 1) Build web (dist)
  web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Build web assets
        run: npm run build
      - name: Upload web dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist/

  # 2) Desktop build (Tauri) — Linux
  desktop_linux:
    name: Desktop Linux Build (Tauri)
    runs-on: ubuntu-latest
    needs: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Build web assets
        run: npm run build
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build Tauri (Linux)
        run: npx tauri build --no-debug
      - name: Upload Linux desktop build
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux
          path: src-tauri/target/release/bundle/

  # 3) Desktop build (Tauri) — macOS
  desktop_macos:
    name: Desktop macOS Build (Tauri)
    runs-on: macos-latest
    needs: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Build web assets
        run: npm run build
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build Tauri (macOS)
        run: npx tauri build --no-debug
      - name: Upload macOS desktop build
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos
          path: src-tauri/target/release/bundle/

  # 4) Android build (Capacitor + Web assets)
  android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Build web assets
        run: npm run build
      - name: Capacitor sync
        run: npx cap sync android
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  # 5) iOS build (Capacitor + Web assets) — macOS only
  ios:
    name: Build iOS (unsigned)
    runs-on: macos-latest
    needs: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Build web assets
        run: npm run build
      - name: Capacitor sync
        run: npx cap sync ios
      - name: Build iOS (unsigned)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -sdk iphoneos \
            -configuration Release CODE_SIGNING_ALLOWED=NO build
      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/App/build
