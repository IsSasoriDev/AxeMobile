name: publish

on:
  push:
    branches:
      - release
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Tauri App
    strategy:
      fail-fast: false
      matrix:
        platform:
          - macos-latest    # macOS (Intel and Appleâ€‘Silicon)
          - ubuntu-22.04    # Linux
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'  # or pin a version you use, e.g. '20'

      - name: Install Rust stable (for Tauri)
        uses: dtolnay/rust-toolchain@stable
        with:
          # Only needed on macOS to setup macOS targets
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux build dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: yarn install  # or `npm install` / `pnpm install`, depending on your project

      - name: Build front-end / prepare web assets
        run: yarn build    # if your project needs a build step before Tauri build

      - name: Build Tauri application & create release
        uses: tauri-apps/tauri-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: "AxeMobile v__VERSION__"
          releaseBody: "Automated build for AxeMobile"
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.platform == 'macos-latest' && '--target x86_64-apple-darwin' || '' }}

      - name: List artifacts
        run: |
          echo "Artifacts:"
          ls -R src-tauri/target/release/bundle || true
