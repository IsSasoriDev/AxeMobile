name: Build AxeMobile Tauri App

on:
  push:
    branches:
      - release
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for Linux & macOS
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, macos-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.platform == 'macos-latest' && 'x86_64-apple-darwin,aarch64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Yarn dependencies
        run: yarn install

      - name: Align Tauri Versions
        run: |
          # Get Rust Tauri version
          RUST_TAURI_VERSION=$(grep '^tauri = ' src-tauri/Cargo.toml | sed 's/.*"\(.*\)"/\1/')
          echo "Found Rust Tauri version: $RUST_TAURI_VERSION"

          # Ensure NPM package @tauri-apps/api matches Rust crate
          yarn add @tauri-apps/api@$RUST_TAURI_VERSION

      - name: Build frontend
        run: yarn build

      - name: Build Tauri app
        run: |
          if [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            yarn tauri build --target x86_64-apple-darwin
            yarn tauri build --target aarch64-apple-darwin
          else
            yarn tauri build
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AxeMobile-build-${{ matrix.platform }}
          path: src-tauri/target/release/bundle/

      - name: Create GitHub Release (draft)
        if: github.ref == 'refs/heads/release'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "AxeMobile ${{ github.ref_name }}"
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
